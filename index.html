<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <title>CRUD Application</title>
    <style>
        .update{
            display: none;
        }
    </style>
</head>

<body class="bg-dark">
    <div class="container-md">
        <div class="row ms-0 me-0 mt-4 justify-content-center">
            <div class="col-8">
                <label for="name" class="form-label text-info">Enter Name</label>
                <input type="text" class="form-control" id="name" autocomplete="off" />
            </div>
        </div>

        <div class="row ms-0 me-0 mt-4 justify-content-center">
            <div class="col-8">
                <label for="email" class="form-label text-info">Enter Email</label>
                <input type="email" class="form-control" id="email" />
            </div>
        </div>

        <div class="row ms-0 me-0 mt-4 justify-content-center">
            <div class="col-8">
                <label for="rollno" class="form-label text-info">Enter Roll No.</label>
                <input type="text" class="form-control" id="rollno" autocomplete="off"/>
            </div>
        </div>

        <div class="row ms-0 me-0 mt-4 justify-content-center">
            <div class="col-2">
                <button type="button" class="btn btn-primary update" id="update">Update</button>
                <button type="button" class="btn btn-success" id="submit" onclick="onSubmit()">Submit</button>
            </div>
        </div>

        <div class="row ms-0 me-0 mt-3 justify-content-center">
            <div class="col-8">
                <table class="table table-dark table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Roll No.</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
